<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">
  <title>Webpack</title>
</head>

<body>
  <div class="header">
    <ion-icon class="theme-icon" name="sunny-outline"></ion-icon>
  </div>
  <div class="container">
    <h1 class="heading-primary">Your 2dos</h1>
    <div class="todo-container">
      <div class="add-todos">
        <input type="text" class="add-todo__input" name="new-todo" placeholder="Nuevo todo ...">
      </div>
      <div class="todo-list"></div>
    </div>
    <div class="list-footer">
      <p class="progress">Progress 1/3</p>
      <div class="filters">
        <button class="filter-button" type="button">completed</button>
        <button class="filter-button" type="button">todos</button>
        <button class="filter-button" id="remove-completed" type="button">remove completed</button>
      </div>
    </div>
  </div>

  <!-- Import ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
